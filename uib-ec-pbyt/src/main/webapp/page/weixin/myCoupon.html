<!-- table -->
<script type="text/javascript">
$(".tab-bar-item").click(function(){
		$(".tab-bar-item").removeClass("hover");			
		$(this).addClass("hover");
		$("#tagContent .tab-group").hide();
		$("#tagContent .tab-group").eq($(this).index()).show();
	});
</script>
