<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>商品详情</title>
<link href="css/public.css" rel="stylesheet" type="text/css">
<link href="css/swiper.css" rel="stylesheet" type="text/css">
</head>
<!-- <body style="overflow-x:hidden"> -->
<body>
	
	<div class="detail-wrapper mb-3">
	    <!-- 商品图片 -->
	    <div class="swiper-container">
		    <div class="swiper-wrapper" id ="swiperWrapper">
		    </div>
		    <div class="swiper-pagination"></div>
		</div>
		
		<!-- 名字 -->
		<div class="com-name" id="productName">
		</div>
		<!-- 价格 -->
		<div class="com-price" id="price">
		</div>
		<!-- 规格 -->
	    <div class="specification"><a href="javascript:;" id="specName"></a></div>
	    <!-- 服务 -->
	    <div class="specification"><span>服务</span>正品保障，运费险</div>
	    <!-- 温馨提示 -->
	    <div class="specification"><span>提示</span>注册会员享受更多优惠</div>
	    <!-- 按钮 -->
	    <!-- <div><a class="add-btn red-btn mt2" href="javascript:void(0)" onclick="productInfo()">更多详情</a></div> -->
	    <!-- 商品参数开始 -->
      <div class="detail-graphic">
		<div class="tab">
			<ul class="tab-bar" id="tags">
		        <li class="tab-bar-group">
			        <span class="tab-bar-item hover"><a href="javascript:void(0)">图文详情</a></span>
			        <span class="tab-bar-item"><a href="javascript:void(0)">参数与属性</a></span>
		        </li>
	    	</ul>
		</div>
		<div id="tagContent"> 
		    <!-- 商品图片 -->
		    <div class="tab-group show" id="tagContent0">
		     </div>
		    <!-- 规格参数 -->
		     <div class="tab-group " id="tagContent1">
		     	<table border="0" cellpadding="0" cellspacing="1">
		         	<colgroup>
		             <col width="50%">
		             </colgroup>
		         	<thead>
		             	<tr><th colspan="2">商品参数</tr>
		             </thead>
		             <tbody id="parmBody">
		             
		             </tbody>
		         </table>
		         
		         <table border="0" cellpadding="0" cellspacing="1">
		         	<colgroup>
		             <col width="50%">
		             </colgroup>
		         	<thead>
		             	<tr><th colspan="2">商品属性</tr>
		             </thead>
		             <tbody id="propBody">
		             
		             </tbody>
		         </table>
		     </div>
	     </div>
	 </div>
	</div>
	
	<!-- 按钮 -->
    <div class="products-btn-box" id="btnList">
        <!-- <a class="collect-btn" href="javascript:void(0)">收藏</a>
        <a class="collect-btn" href="cart.html" id="cartId"></a> -->
        <!-- <a class="buy-btn" href="javascript:void(0)" onclick="addCartForSpec()">加入购物车</a> -->
	</div>
	
	<!-- 侧边导航 -->
	<div class="slide-mask"></div>
	<aside class="slide-wrapper">
	  <div class="norm-box">
		<div class="commodity-box">
	    	<div class="comm-img"><img id="asideImg"/></div>
	        <div class="comm-info">
	        	<p><span id="asidePrice"></span></p>
	            <p id="asideNo"></p>
	        </div>
	    </div>
	    <!-- 规格 -->
	    <div class="parameter-box choice-box" id="specList">
	    </div>
	    <!-- 数量 -->
	    <div class="parameter-box number-box">
	    	<div class="fl com-title">数量</div>
	        <div class="parameter-select">
	        	<div class="sn-count">
	            <a href="javascript:void(0)" class="count-min cover" onclick="countMin(this)"></a>
	            <input type="text" class="input-reset count-num" value="1" maxlength="2" id="productNum" onkeypress="keyPress()">
	            <a href="javascript:void(0)" class="count-add " onclick="countAdd(this)"></a> </div>
	        </div>
	    </div>
	  </div>
	  
	  	<!-- 按钮 -->
		<div id="asideCart" class="commodity-cat">
		</div>
	</aside>

<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="js/swiper.js"></script>
<script type="text/javascript" src="js/alert.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/ticket.js"></script>
<script type="text/javascript" src="js/products.js"></script>	
</body>
</html>
