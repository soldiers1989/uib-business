<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>订单详情</title>
<link href="css/public.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/alert.js"></script>
<script type="text/javascript" src="js/ticket.js"></script>
<script type="text/javascript" src="js/ticketctl.js"></script>
<script type="text/javascript" src="order-detail.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>

<body class="bg-eee">
	<div class="order-detail">
		<!-- 订单信息 -->
		<div class="order-inf">
			<p>
				订单状态：<span class="pink" id="orderStatus"></span>
			</p>
			<p>
				订单编号：<span id="orderNo"></span>
			</p>
			<p>
				下单时间：<span id="createDate"></span>
			</p>
			<!-- 待付款 -->
			<div class="wait-payment-btn" id="go_pay_div" style="display: none">
				<a href="javascript:void(0)" onclick="cancelledOrder()">取消订单</a><a class="ml1 payment-go" href="#">去付款</a>
			</div>
			<!-- 待收货 -->
			<div class="wait-payment-btn" id="go_receive_div" style="display: none">
				<a href="javascript:void(0)" onclick="confirmReceive()">确认收货</a>
			</div>
			<!-- 已取消、已完成 -->
			<div class="wait-payment-btn" id="go_cancell_div" style="display: none">
				<a href="javascript:void(0)" onclick="deleteOrder()">删除订单</a>
			</div>
		</div>
		<!-- 地址信息 -->
		<div class="order-inf">
			<p>
				收货地址：<span id="address"></span>
			</p>
			<p>
				收&nbsp;&nbsp;货&nbsp;人：<span id="consignee"></span>
			</p>
			<p>支付方式：在线支付</p>
			<p>
				配送方式：<span id="shippingMethod"></span>
			</p>
			<div id="shippingMethod_div" style="display: none;"><p style="padding-left:2.5rem">请登录快递公司官网查询物流信息</p></div>
		</div>
		<!-- 列表内容区一 -->
		<div class="tab-group">
			<ul class="order-list">
				<li>
					<!--  <div class="status-title">
	                	<p>商品数量：<span class="pink" id="productCount">2</span></p>
	                </div> -->
					<div id="product-list"></div>
				</li>
			</ul>
		</div>
		<!-- 金额统计 -->
		<div class="stati-box">
			<p>
				<span id="productAmount"></span>商品总额：
			</p>
			<!-- <p><span id=""></span>返现：</p> -->
			<p>
				<span id="freight">￥0.00</span>运费：
			</p>
			<p>
				<span id="coupon_p_span">-￥0.00</span>商品优惠：
			</p>
			<div class="stati-money">
				实付款：<font class="pink"><span id="amount"></span></font>
			</div>
		</div>
	</div>
	<div class="pop-up-box">
		<div class="title">
			操作<a href="javascript:;" title="关闭" class="close close-tip"><img
				src="images/close.png" /></a>
		</div>
		<div class="content">
			<!-- 支付按钮 -->
			<div class="payment-box">
				<a class="add-btn reen-btn" href="javascript:void(0)"
					id="wx_pay_btn">微信支付</a>
			</div>
		</div>
	</div>
	<div class="theme-popover-mask"></div>
</body>
</html>
