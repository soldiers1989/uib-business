<body class="address-edit-page">
<header>
  <div class="top-bar-container">
    <a href ="javascript:void(0)" onclick="history.go(-1)" class=" iconfont icon-back top-bar-back" ></a>
    <div class="title">修改地址</div>
  </div>
</header>
<section class="app-body no-menu ">
  <div class="ui-form form-content">
    <form action="#" id="addressFrom">
        <div class="ui-form-item ">
            <label for="#">收货人</label>
            <input type="text" name="consignee" id="consignee" value="" placeholder="请输入收货人的姓名">
        </div>
        <div class="ui-form-item ">
            <label for="#">手机号</label>
            <input  name="phone" id="phone"  type="text" value="" placeholder="请输入收货人的手机号">
        </div>

        <div class="ui-form-item select-item" data-value="">
            <label for="#">选择地区</label>
            <span class="un-change data-input"  style="color:#333">选择地区</span>
            <i class="arrow-right iconfont icon-right"></i>
            <input  type="hidden" name="" id="districtName2" value="12,124,3269" data-value="12,124,3269">
        </div>
        
        <div class="ui-form-item">
            <label for="#">详细地址</label>
            <input type="text" name="address" id="address"  value="" placeholder="请填写详细地址">
        </div>

    </form>
</div>
<div class="set-default app-checkbox">
  <input type="checkbox" id="set-default">
  <label for="set-default" class="iconfont"></label>
  <font>设为默认</font>
</div>
<div>
    <button class="new-address-btn" id="new-address-btn">保存</button>
    <button class="new-address-btn save-btn" id= "delete-address-btn">删除收货地址</button>
</div>
