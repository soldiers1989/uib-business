<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>注册</title>
<link href="css/public.css" rel="stylesheet" type="text/css">
</head>

<body>
<!-- 提示区域 -->
<div class="dow-pop">
    <div class="close-box"><img src="images/close.png"/></div>
    <div class="title-box">华夏通移动商城注册送优惠券</div>
    <div class="dow-app"><a href="#">下载APP</a></div>
</div>
<!-- 头部 -->
<div class="sn-nav">
    <div class="sn-nav-back"><a class="sn-iconbtn" href="javascript:history.back(1)">返回</a></div>
    <div class="sn-nav-title">注册</div>
</div>
<!-- 注册框区域 -->
<div class="main">
    <div class="common-wrapper">
        <!-- 用户名 -->
        <div class="reg-name mb1"><input name="" type="text" placeholder="请输入用户名"></div>
        <!-- 手机号 -->
        <div class="reg-name mb1"><input name="" type="text" placeholder="请输入11位手机号"></div>
        <!-- 手机验证码 -->
        <div class="reg-name mb1">
            <div class="code-left"><input name="" type="text" placeholder="请输入短信验证码"></div>
            <div class="code-right"><a href="#">获取验证码</a></div>
        </div>
        <!-- 密码 -->
        <div class="reg-name mb1"><input name="" type="password" placeholder="6-16位字母和数字密码"></div>
        <!-- 密码 -->
        <div class="reg-name mb1"><input name="" type="password" placeholder="确认密码"></div>
        <!-- 图形验证码 -->
        <div class="reg-name mb1">
            <div class="codetwo-left"><input name="" type="text" placeholder="验证码"></div>
            <div class="codetwo-right"><img src="images/code.jpg"/>看不清楚？<a href="#">换一张</a></div>
        </div>
        <!-- 按钮 -->
        <div class="reg-btn mb1 w100"><input type="button" value="立即注册"></div>
        <!-- 提示语 -->
        <div class="reg-name reg-tip">无需注册，下载客户端使用QQ或微信直接登录</div>
    </div>
</div>
</body>
</html>
