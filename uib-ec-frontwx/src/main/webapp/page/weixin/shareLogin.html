<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>注册</title>
<link href="css/public.css" rel="stylesheet" type="text/css">
</head>

<body>
<!-- 提示区域 -->
<div class="dow-pop">
    <div class="close-box"><img src="images/close.png"/></div>
    <div class="title-box">华夏通移动商城注册送优惠券</div>
    <div class="dow-app"><a href="#">下载APP</a></div>
</div>
<!-- 头部 -->
<div class="sn-nav">
    <div class="sn-nav-back"><a class="sn-iconbtn" href="javascript:history.back(1)">返回</a></div>
    <div class="sn-nav-title">验证已注册用户</div>
</div>
<!-- 注册框区域 -->
<div class="main">
  <form id="loginForm">
	    <div class="common-wrapper">
	    	<h1>欢迎登录您的账户</h1>
	        <!-- 手机号 -->
	        <div class="reg-name mb1"><input name="userName" id="userName" type="text" placeholder="请输入您的用户名/手机号"></div>
	        <!-- 密码 -->
	        <div class="reg-name mb1"><input name="password" id="password" type="password" placeholder="密码请输入6-16个字符"></div>
	        <!-- 按钮 -->
	        <div class="reg-btn mb1 w100"><a id="submitBtn">确认</a></div>
	       
	    </div>
    </form>
</div>
<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="js/des/des.js"></script>
<script type="text/javascript" src="js/alert.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/shareLogin.js"></script>
</body>
</html>
